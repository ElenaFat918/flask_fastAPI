{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
{% endblock %}


<!--Внутри блока content определен тег form с методом POST и адресом /login.-->
<!--Для каждого поля формы вызывается соответствующий метод объекта формы -->
<!--(например,form.username для поля username)с указанием размера поля.-->
