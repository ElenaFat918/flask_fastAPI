{% extends 'base.html' %}

{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        {% for user in users %}
        <p class="col-12 col-md-6">
            Имя : {{ user.name }}<br>
            Фамилия : {{ user.surname }}<br>
            Email : {{ user.email }}<br>
            Пароль : {{ user.password }}<br>
        </p>
        {% endfor %}
    </div>
{% endblock %}
